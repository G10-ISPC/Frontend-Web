<main>
    <div class="container">
      <form action="mailto:riccoburgers@gmail.com" method="POST" enctype="text/plain">
        <fieldset>
          <legend class="text-center header">Contacto</legend>
          <p class="text-center mb-4">No dudes en ponerte en contacto con nosotros si tienes dudas o sugerencias.</p>

          <div class="row form-group">
            <label for="firstName" class="col-md-3 text-right">Nombre</label>
            <div class="col-md-8">
              <input id="firstName" name="Nombre" type="text" placeholder="Nombre" class="form-control" required>
            </div>
          </div>
  
          <div class="row form-group">
            <label for="lastName" class="col-md-3 text-right">Apellido</label>
            <div class="col-md-8">
              <input id="lastName" name="Apellido" type="text" placeholder="Apellido" class="form-control" required>
            </div>
          </div>
  
          <div class="row form-group">
            <label for="email" class="col-md-3 text-right">Correo electrónico</label>
            <div class="col-md-8">
              <input id="email" name="Email" type="email" placeholder="Correo electrónico" class="form-control" required>
            </div>
          </div>
  
          <div class="row form-group">
            <label for="phone" class="col-md-3 text-right">Teléfono</label>
            <div class="col-md-8">
              <input id="phone" name="Teléfono" type="text" placeholder="Teléfono" class="form-control">
            </div>
          </div>
  
          <div class="row form-group">
            <label for="message" class="col-md-3 text-right">Mensaje</label>
            <div class="col-md-8">
              <textarea class="form-control" name="Mensaje" id="message"
                placeholder="Escribí tu mensaje" rows="6" required></textarea>
            </div>
          </div>
  
          <div class="row form-group">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-dark btn-lg">Enviar</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </main>
