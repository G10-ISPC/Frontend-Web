<!-- COMPONENTE DEL FORMULARIO PARA SIMULAR PAGO -->
<h2>Ingresar información</h2>
<form #form="ngForm">
  <label for="cardNumber">Número de Tarjeta</label>
  <input type="text" id="cardNumber" [(ngModel)]="cardNumber" name="cardNumber" required>

  <label for="expiryDate">Fecha de Expiración</label>
  <input type="text" id="expiryDate" [(ngModel)]="expDate" name="expiryDate" required>

  <label for="cvv">CVV</label>
  <input type="text" id="cvv" [(ngModel)]="cvv" name="cvv" required>

  <p>Verifique por favor!</p>
  <h2>Usted debe abonar:</h2>
  <div *ngFor="let item of cartItems">
    <p>{{ item.nombre_producto }} - {{ item.quantity }} x {{ item.precio }} = {{ item.quantity * item.precio }}</p>
  </div>
  <h3>Total: {{ total }}</h3>
  <button (click)="onCheckout()">Pagar</button>
</form>
