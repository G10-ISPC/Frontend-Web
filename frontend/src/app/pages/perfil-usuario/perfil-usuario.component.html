 <div class="profile-wrapper">
  <div class="col-md-4">
    <div class="card profile-card shadow">
      <div class="card-header">
        <h5 class="mb-0">Editar Perfil</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="profileForm" (ngSubmit)="isEditing && updateProfile()">
          <div class="form-group mb-3">
            <label for="first_name">Nombre</label>
            <input id="first_name" type="text" class="form-control" formControlName="first_name" [class.disabled]="!isEditing"/>
          </div>

          <div class="form-group mb-3">
            <label for="last_name">Apellido</label>
            <input id="last_name" type="text" class="form-control" formControlName="last_name" [class.disabled]="!isEditing"/>
          </div>

          <div class="form-group mb-3">
            <label for="telefono">Telefono</label>
            <input id="telefono" type="tel" class="form-control" formControlName="telefono" [class.disabled]="!isEditing"/>
          </div>
          
          <div class="form-group mb-3">
            <label for="email">Correo Electrónico</label>
            <input id="email" type="email" class="form-control" formControlName="email" [class.disabled]="!isEditing"/>
          </div>

          <div *ngIf="!isEditing" class="mt-4">
            <button type="button"  class="btn btn-warning w-100" (click)="startEditing()">Editar</button>
          </div>
          
          <div *ngIf="isEditing" class="d-grid gap-2">
            <button type="submit"  class="btn btn-warning w-100" [disabled]="profileForm.invalid">Guardar</button>
            <button type="button"  class="btn btn-dark w-100" (click)="cancelEditing()">Cancelar</button>
          </div>

        </form>
      </div>
    </div>

    <div class="text-center mt-3">
      <p class="text-muted">
        ¿Querés eliminar tu cuenta?
        <a href="#" class="text-danger" (click)="deleteAccount()">Hacé clic acá</a>
      </p>
    </div>
  </div>
</div>
